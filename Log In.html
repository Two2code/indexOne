<html>
    <head>
        <title>Log In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Sharer.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container" style="background-color:#137CC3;">
            <div id="logo">
            <img src="Logo.png">
            </div>
            <div id="loginInput">
                <form class="loginArea" action="#" method="get">
                    <p class="email"><input type="placeholder" value="E-mail" /></p>
                    <p class="password"><input type="placeholder" value="Password" /><p>
                    <input class="button" type="submit" value="Log In"/>
                </form>
            </div>
            <div id="loginReminder">
                <p>Forgot your password</p>
                <p>or</p>
                <p>did not have an accoun</p>
                <a href="#" style="font-size: 48px;color:white;">Sign Up</a>
            </div>
        </div>
    </body>
</html>
